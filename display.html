<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Generated Resume</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Contact:</strong> <span id="contact"></span></p>
                <p><strong>Address:</strong> <span id="address"></span></p>
                <p><strong>Facebook:</strong> <span id="facebook"></span></p>
                <p><strong>Instagram:</strong> <span id="instagram"></span></p>
                <p><strong>LinkedIn:</strong> <span id="linkedin"></span></p>
            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <p><strong>Objective:</strong> <span id="objective"></span></p>
                <p><strong>Work Experience:</strong></p>
                <p id="workExperience"></p>
                <p><strong>Academic Qualifications:</strong></p>
                <p id="academicQualifications"></p>
                <p><strong>Skills:</strong></p>
                <p id="skills"></p>
                <p><strong>Certifications:</strong></p>
                <p id="certifications"></p>
            </div>
        </div>
        <div class="container text-center mt-3">
            <button onclick="saveAsPDF()" class="btn btn-primary">Save as PDF</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return Object.fromEntries(params.entries());
        }

        function displayResume() {
            const params = getQueryParams();
            document.getElementById('name').textContent = params.name || '-';
            document.getElementById('contact').textContent = params.contact || '-';
            document.getElementById('address').textContent = params.address || '-';
            document.getElementById('facebook').textContent = params.facebook || '-';
            document.getElementById('instagram').textContent = params.instagram || '-';
            document.getElementById('linkedin').textContent = params.linkedin || '-';
            document.getElementById('objective').textContent = params.objective || '-';
            document.getElementById('workExperience').textContent = params.workExperience || '-';
            document.getElementById('academicQualifications').textContent = params.academicQualifications || '-';
            document.getElementById('skills').textContent = params.skills || '-';
            document.getElementById('certifications').textContent = params.certifications || '-';
        }

        function saveAsPDF() {
            const doc = new jsPDF();
            const resumeContent = document.querySelector('.container').innerHTML;

            doc.html(resumeContent, {
                callback: function (doc) {
                    doc.save('resume.pdf');
                },
                x: 10,
                y: 10
            });
        }

        // Call displayResume on page load
        document.addEventListener('DOMContentLoaded', displayResume);
    </script>
</body>
</html>
